<!DOCTYPE html>
<html lang="es">
<head>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    color:white;
    font-family: 'Dancing Script', cursive;
}

.container{
    padding:20px;
}

h1{
    font-size:42px;
    text-shadow:0 0 15px rgba(255,255,255,0.9);
}

.nombre{
    font-size:28px;
    margin-top:-10px;
}

.mensaje{
    font-size:22px;
    max-width:400px;
    margin:20px auto;
    line-height:1.6;
    text-shadow:0 0 10px rgba(255,255,255,0.8);
}

/* CONTENEDOR DEL CORAZ칍N */
.heart-container{
    position:relative;
    width:260px;
    height:230px;
    margin:35px auto;
    animation: beat 1.3s infinite ease-in-out;
}

/* LATIDO */
@keyframes beat{
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.12); }
    100% { transform: scale(1); }
}

.small-heart{
    position:absolute;
    font-size:28px;
    opacity:0;
    transition: all 2s ease;
}

/* BOT칍N */
button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e50;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
    margin-top:15px;
}

button:hover{
    background:#ff4e50;
    color:white;
}

/* VIDEO */
#videoContainer{
    margin-top:25px;
    display:none;
}

iframe{
    width:95%;
    max-width:380px;
    height:215px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container">
    <h1>Feliz D칤a del Amor 仇벒잺</h1>

        Te amo much칤simo 仇벒잺
    </div>

    <div class="heart-container" id="heartContainer"></div>

    <button onclick="mostrarVideo()">Hay algo para ti 游눏</button>

    <div id="videoContainer">
        <iframe 
            src="https://www.youtube.com/embed/Q07zkSMbE6Y" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
function mostrarVideo(){
    document.getElementById("videoContainer").style.display = "block";
}

/* Coordenadas coraz칩n grande */
const heartPoints = [
[130,30],[100,10],[70,5],[40,15],[20,40],
[10,80],[25,120],[60,160],[130,210],
[200,160],[235,120],[250,80],[240,40],
[220,15],[190,5],[160,10]
];

const container = document.getElementById("heartContainer");

heartPoints.forEach((point, index)=>{
    const heart = document.createElement("div");
    heart.classList.add("small-heart");
    heart.innerHTML = "仇벒잺";

    heart.style.left = "130px";
    heart.style.top = "250px";

    container.appendChild(heart);

    setTimeout(()=>{
        heart.style.left = point[0] + "px";
        heart.style.top = point[1] + "px";
        heart.style.opacity = "1";
    }, 200 + (index * 120));
});
</script>

</body>
</html>
