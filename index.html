<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
    color:white;
    font-family: 'Dancing Script', cursive;
}

.container{
    position:relative;
    z-index:2;
}

h1{
    font-size:40px;
    text-shadow:0 0 15px rgba(255,255,255,0.9);
}

p{
    font-size:24px;
    margin-top:-10px;
    text-shadow:0 0 10px rgba(255,255,255,0.7);
}

/* CONTENEDOR DEL CORAZ√ìN */
.heart-container{
    position:relative;
    width:260px;
    height:230px;
    margin:40px auto;
    animation: beat 1.2s infinite ease-in-out;
}

/* ANIMACI√ìN DE LATIDO REAL */
@keyframes beat{
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.12); }
    100% { transform: scale(1); }
}

/* CORAZONES PEQUE√ëOS */
.small-heart{
    position:absolute;
    font-size:28px;
    opacity:0;
    transition: all 2s ease;
}

/* BOT√ìN */
button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e50;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
    margin-top:20px;
}

button:hover{
    background:#ff4e50;
    color:white;
}

/* VIDEO */
#videoContainer{
    margin-top:25px;
    display:none;
}

video{
    width:95%;
    max-width:380px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container">
    <h1>Feliz D√≠a del Amor ‚ù§Ô∏è</h1>
    <p>Eres lo m√°s hermoso que tengo üíï</p>

    <div class="heart-container" id="heartContainer"></div>

    <button onclick="mostrarVideo()">Haz clic aqu√≠ üíå</button>

    <div id="videoContainer">
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
function mostrarVideo(){
    document.getElementById("videoContainer").style.display = "block";
}

/* Coordenadas mejoradas para coraz√≥n grande */
const heartPoints = [
[130,30],[100,10],[70,5],[40,15],[20,40],
[10,80],[25,120],[60,160],[130,210],
[200,160],[235,120],[250,80],[240,40],
[220,15],[190,5],[160,10]
];

const container = document.getElementById("heartContainer");

heartPoints.forEach((point, index)=>{
    const heart = document.createElement("div");
    heart.classList.add("small-heart");
    heart.innerHTML = "‚ù§Ô∏è";

    /* Empiezan abajo */
    heart.style.left = "130px";
    heart.style.top = "250px";

    container.appendChild(heart);

    setTimeout(()=>{
        heart.style.left = point[0] + "px";
        heart.style.top = point[1] + "px";
        heart.style.opacity = "1";
    }, 200 + (index * 120));
});
</script>

</body>
</html>
